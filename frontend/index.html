<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>СОНИКС</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://sonik.space/">
                <img src="sonics_logo.png" alt="logo" height="50">
            </a>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Наблюдения</h1>

        <div class="mb-3">
            <label for="filterSelect" class="form-label text-black">Фильтр</label>
            <select id="filterSelect" class="form-select">
              <option value="all">Все</option>
              <option value="with">С изображениеми</option>
              <option value="without">Без изображений</option>
            </select>
          </div>          

        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>

        <div id="observations" class="row"></div>

        <div class="text-center mt-4">
            <button id="toggleViewBtn" class="btn btn-outline-orange">Показать больше</button>
        </div>        

        <div class="mt-5">
            <h3 class="text-center">График наблюдений</h3>
            <div class="chart-container mx-auto my-4">
                <canvas id="observationsChart"></canvas>
            </div>            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
